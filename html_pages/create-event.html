  <section>
    <div class="all-contaoiner">
      <div class="general-info">
        <div class="general-links">Analytics</div>
        <div class="general-links">Events</div>
        <div class="general-links">Members</div>
      </div>
      <div class="event-info">
        <div class="new-event-btn">
          <button>New Event<i class="fa-solid fa-caret-down"></i></button>
        </div>
        <form>
          <div class="container">
            <h1>Create WorkShop Event</h1>
            <p>Please fill in this form to create an event.</p>

            <label for="title"><b>Title</b></label>
            <input type="text" name="title" id="title" placeholder="Enter Title" required>
            <label for="short-dis"><b>Short Discruption</b></label><br>
            <textarea name="short-dis" id="short-dis" cols="50" rows="10"></textarea>
            <br>
            <label for="full-dis"><b>Full Discruption</b></label><br>
            <textarea name="full-dis" id="full-dis" cols="50" rows="15"></textarea>
            <br>
            <p><b>Event thumbnail</b></p>
            <img src="web-dev-img.jpg" alt="" id="thumbnail">
            <label for="event-thumbnail" class="event-thumb-btn"><b>Upload file</b></label><br>
            <input type="file" id="event-thumbnail" accept="image/jpg, image/png,image/jpeg">
            <div class="clearfix">
              <button type="submit" class="btn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </section>
<script>
  let thumbnail=document.getElementById('thumbnail')
  let eventThumbnail=document.getElementById('event-thumbnail')
  eventThumbnail.onchange=()=>{
    thumbnail.src=URL.createObjectURL(eventThumbnail[0])
  }
</script>
